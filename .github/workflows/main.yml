name: MLOps OPPE-2 CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Authenticate to GCP using Service Account (SECRET)
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY_BASE64 }}

    # 3️⃣ Setup gcloud CLI
    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        install_components: gke-gcloud-auth-plugin

    # 4️⃣ Configure Docker for Artifact Registry
    - name: Configure Docker authentication
      run: |
        gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

    # 5️⃣ Build Docker image
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/heart-disease-repo/heart-disease-api:latest .

    # 6️⃣ Push Docker image
    - name: Push Docker image
      run: |
        docker push ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/heart-disease-repo/heart-disease-api:latest

    # 7️⃣ Configure kubectl context for GKE  ✅ THIS FIXES localhost:8080 ERROR
    - name: Configure kubectl for GKE
      run: |
        gcloud container clusters get-credentials iris-ml-cluster \
        --zone us-central1-a \
        --project ${{ secrets.GCP_PROJECT_ID }}


    # 8️⃣ Deploy to GKE
    - name: Deploy to GKE
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl apply -f k8s/hpa.yaml
